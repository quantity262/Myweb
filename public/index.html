<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航区 -->
    <nav class="navbar">
            <div class="nav-container">
                <div class="logo">吴清迅</div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#home" class="nav-link active">首页</a></li>
                    <li><a href="#about" class="nav-link">关于我</a></li>
                    <li><a href="#logs" class="nav-link">文档</a></li>
                    <li><a href="#contact" class="nav-link">联系</a></li>
                    <li id="authNavItem">
                        <a href="login.html" class="nav-link" id="authLink">登录</a>
                    </li>
                </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主展示区 -->
    <main>
        <!-- 欢迎横幅区 -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">欢迎来到我的网站</h1>
            </div>
        </section>

        <!-- 照片轮播展示区 -->
        <section id="about" class="gallery-section">
            <div class="gallery-container">
                <div class="gallery-main">
                    <div class="main-image-wrapper">
                        <img id="mainImage" src="Myphoto/IMG_20250308_154345.jpg" alt="照片展示">
                        <div class="image-description" id="imageDescription">照片1</div>
                        <div class="image-time" id="imageTime">2025年3月8日 15:43</div>
                        <button class="nav-btn prev-btn" id="prevBtn">‹</button>
                        <button class="nav-btn next-btn" id="nextBtn">›</button>
                    </div>
                    <div class="gallery-controls">
                        <div class="indicators" id="indicators"></div>
                    </div>
                </div>
                <div class="thumbnail-nav">
                    <div class="thumbnail-item active" data-index="0">
                        <img src="Myphoto/IMG_20250308_154345.jpg" alt="照片1">
                    </div>
                    <div class="thumbnail-item" data-index="1">
                        <img src="Myphoto/IMG_20250320_190502.jpg" alt="照片2">
                    </div>
                    <div class="thumbnail-item" data-index="2">
                        <img src="Myphoto/IMG_20250525_135121.jpg" alt="照片3">
                    </div>
                    <div class="thumbnail-item" data-index="3">
                        <img src="Myphoto/IMG_20250921_152157.jpg" alt="照片4">
                    </div>
                    <div class="thumbnail-item" data-index="4">
                        <img src="Myphoto/IMG_20250921_161014.jpg" alt="照片5">
                    </div>
                    <div class="thumbnail-item" data-index="5">
                        <img src="Myphoto/IMG_20251026_151306.jpg" alt="照片6">
                    </div>
                </div>
            </div>
        </section>

        <!-- 文档展示区 -->
        <section id="logs" class="log-section">
            <div class="log-container">
                <div class="log-header">
                    <h2 class="log-title">文档笔记</h2>
                    <p class="log-subtitle">记录我的想法与成长</p>
                </div>
                <div class="log-body">
                    <aside class="log-sidebar">
                        <h3 class="log-sidebar-title">文档列表</h3>
                        <ul class="log-list" id="logList">
                            <!-- 由脚本填充 -->
                        </ul>
                    </aside>
                    <article class="log-content">
                        <div class="log-content-header">
                            <h3 id="logTitle">请选择一篇文档</h3>
                        </div>
                        <div id="logViewer" class="log-viewer">// 这里将显示文档内容</div>
                    </article>
                </div>
            </div>
        </section>

        <!-- 留言板区域 -->
        <section id="messages" class="messages-section">
            <div class="messages-container">
                <div class="messages-header">
                    <h2 class="messages-title">留言板</h2>
                    <p class="messages-subtitle">留下你的想法和祝福</p>
                </div>
                <div class="messages-body">
                    <div class="message-form-wrapper">
                        <h3>发表留言</h3>
                        <form id="messageForm" class="message-form">
                            <textarea id="messageContent" class="message-textarea" placeholder="写下你想说的话..." rows="4" maxlength="1000"></textarea>
                            <div class="message-form-footer">
                                <span class="message-count"><span id="charCount">0</span>/1000</span>
                                <button type="submit" class="message-submit-btn">发表留言</button>
                            </div>
                        </form>
                    </div>
                    <div class="messages-list" id="messagesList">
                        <p style="text-align: center; color: #999; padding: 20px;">加载中...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 底部社交媒体区 -->
        <section id="contact" class="social-section">
            <div class="social-container">
                <h2 class="social-title">保持联系</h2>
                <div class="social-links">

                        </svg>
                    </a>
                    <a href="https://v.douyin.com/yZaeWr5nJ8U/" target="_blank" class="social-link" title="抖音">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-.04-.5z"/>
                        </svg>
                    </a>
                    <a href="https://b23.tv/5hCE4uq" target="_blank" class="social-link" title="B站">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>

                    </a>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 吴清迅. 保留所有权利.</p>
                    <p><a href="mailto:23301109@bjtu.edu.cn">23301109@bjtu.edu.cn</a></p>
                </div>
            </div>
        </section>
    </main>

    <!-- 微信二维码弹窗 -->
    <div class="modal-overlay" id="wechatModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h3>扫码添加微信</h3>
            <img src="Myphoto/weixin.png" alt="微信二维码" class="wechat-qrcode">
        </div>
    </div>

    <!-- Markdown渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script src="api.js"></script>

</body>
</html>
